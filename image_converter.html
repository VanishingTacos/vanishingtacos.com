<!DOCTYPE html>
<html lang="en" class="image-converter-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Format Converter</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <img src="images/my_pfp.png" alt="Profile" class="nav-profile-img">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="color_picker.html" class="nav-link">Color Picker</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div id="particles-js"></div>
    <div class="container">
        <div class="converter-container">
            <h1>Image Format Converter</h1>
            <div class="upload-area" id="dropZone">
                <p>Drag & Drop your image here or click to select</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            <img id="preview" style="display: none;">
            <div>
                <select id="formatSelect">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
                <button id="downloadBtn" disabled>Download</button>
            </div>
            <p id="confirmationMsg" style="display: none; color: white; margin-top: 10px;">Image downloaded successfully!</p>
        </div>
    </div>

    <script src="scripts/imageConversion.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/bubbles.js"></script>
</body>
</html>
